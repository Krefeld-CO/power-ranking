<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla desde Google Sheets</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Power Ranking</h1>
  <table id="tabla"></table>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRt3yIlHDYrXpteR_emzXy_PO7fcm4_RdjTAEssC5iooIhv2LdHXWWQUSvUiorYnIOYTMAwfVygE6bO/pub?gid=1179758971&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const filas = data.trim().split("\n").map(f => f.split(","));
        const tabla = document.getElementById("tabla");

        filas.forEach((fila, i) => {
          const tr = document.createElement("tr");
          fila.forEach(col => {
            const celda = document.createElement(i === 0 ? "th" : "td");
            celda.textContent = col;
            tr.appendChild(celda);
          });
          tabla.appendChild(tr);
        });
      });
  </script>
</body>
</html>
