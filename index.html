<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Ranking Torneo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #111;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      background-color: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Power Ranking Torneo</h1>
  <table>
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Score</th>
        <th>W</th>
        <th>L</th>
        <th>WR</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <!-- Filas se insertarán aquí -->
    </tbody>
  </table>

  <script>
    fetch("https://opensheet.elk.sh/1in-uoSlavwHjXlUQMfZuXwWJPGMIqeWFZVb9-YF_AVI/Hoja%201")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("ranking-body");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Jugador}</td>
            <td>${row.Score}</td>
            <td>${row.W}</td>
            <td>${row.L}</td>
            <td>${row.WR}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error cargando datos:", err);
      });
  </script>
</body>
</html>
