<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Power Ranking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Power Ranking</h1>
  <div id="tabla-container">Cargando datos...</div>

  <script>
    async function cargarCSV(url) {
      const response = await fetch(url);
      const texto = await response.text();
      return texto;
    }

    function convertirCSVaTabla(csv) {
      const filas = csv.trim().split("\n");
      const tabla = document.createElement("table");

      filas.forEach((fila, index) => {
        const columnas = fila.split(",");
        const filaHTML = document.createElement("tr");

        columnas.forEach(col => {
          const celda = document.createElement(index === 0 ? "th" : "td");
          celda.textContent = col;
          filaHTML.appendChild(celda);
        });

        tabla.appendChild(filaHTML);
      });

      return tabla;
    }

    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRt3yIlHDYrXpteR_emzXy_PO7fcm4_RdjTAEssC5iooIhv2LdHXWWQUSvUiorYnIOYTMAwfVygE6bO/pub?gid=1179758971&single=true&output=csv";

    cargarCSV(URL_CSV).then(csv => {
      const tabla = convertirCSVaTabla(csv);
      document.getElementById("tabla-container").innerHTML = "";
      document.getElementById("tabla-container").appendChild(tabla);
    });
  </script>
</body>
</html>
