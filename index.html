<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Ranking Torneo</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Power Ranking Torneo</h1>
  <table id="tabla-ranking">
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Score</th>
        <th>W</th>
        <th>L</th>
        <th>WR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // ID de tu hoja de cÃ¡lculo
    const sheetID = "1in-uoSlawwHjXlUQMfZuXwWJPGMlqeWFZVb9-YF_AVI";
    const sheetName = "Power Ranking";
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const tabla = document.querySelector("#tabla-ranking tbody");
        data.forEach(jugador => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${jugador["Jugador"]}</td>
            <td>${jugador["Score"]}</td>
            <td>${jugador["W"]}</td>
            <td>${jugador["L"]}</td>
            <td>${jugador["WR"]}</td>
          `;
          tabla.appendChild(row);
        });
      })
      .catch(error => console.error("Error al obtener los datos:", error));
  </script>
</body>
</html>
