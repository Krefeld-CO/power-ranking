<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tabla desde Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    th {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* ✅ Mejora 1: Sombreado al pasar el mouse */
    tr:hover {
      background-color: #f1f1f1;
    }

    #fecha-actualizacion {
      color: #666;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Ranking de Jugadores</h1>
  <table id="tabla"></table>
  <!-- ✅ Mejora 3: Contenedor para la fecha -->
  <p id="fecha-actualizacion"></p>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnpA0PQMRBlyTDqLZB7DCsy6E4CoxdALNGeJhlNWYv4UAr4MM0dZnMbgc7aZECJibQ-icmlQQqKeC/pub?gid=0&single=true&output=csv";

    let datosOriginales = [];
    let ordenAscendente = true;
    let columnaOrdenActual = null;

    fetch(url)
      .then(response => response.text())
      .then(data => {
        const filas = data.trim().split("\n").map(f => f.split(","));
        datosOriginales = filas;
        crearTabla(filas);

        // ✅ Mejora 3: Mostrar fecha de última actualización
        const fecha = new Date();
        document.getElementById("fecha-actualizacion").textContent =
          `Última actualización: ${fecha.toLocaleDateString()} ${fecha.toLocaleTimeString()}`;
      });

    function crearTabla(datos) {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";

      datos.forEach((fila, i) => {
        const tr = document.createElement("tr");

        fila.forEach((col, j) => {
          const celda = document.createElement(i === 0 ? "th" : "td");
          celda.textContent = col;

          if (i === 0) {
            celda.addEventListener("click", () => ordenarPorColumna(j));
          }

          tr.appendChild(celda);
        });

        tabla.appendChild(tr);
      });
    }

    function ordenarPorColumna(indice) {
      const encabezado = datosOriginales[0];
      const filas = datosOriginales.slice(1);

      const esNumero = !isNaN(parseFloat(filas[0][indice]));

      filas.sort((a, b) => {
        const valorA = esNumero ? parseFloat(a[indice]) : a[indice].toLowerCase();
        const valorB = esNumero ? parseFloat(b[indice]) : b[indice].toLowerCase();

        if (valorA < valorB) return ordenAscendente ? -1 : 1;
        if (valorA > valorB) return ordenAscendente ? 1 : -1;
        return 0;
      });

      if (columnaOrdenActual === indice) {
        ordenAscendente = !ordenAscendente;
      } else {
        ordenAscendente = true;
        columnaOrdenActual = indice;
      }

      crearTabla([encabezado, ...filas]);
    }
  </script>
</body>
</html>
