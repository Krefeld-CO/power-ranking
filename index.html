<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Ranking Torneo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Power Ranking Torneo</h1>
  <table id="rankingTable">
    <thead>
      <tr>
        <th>Jugador</th>
        <th>Score</th>
        <th>W</th>
        <th>L</th>
        <th>WR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://opensheet.elk.sh/1in-uoSlavwHjXlUQMfZuXwWJPGMIqeWFZVb9-YF_AVI/Power Ranking")
      .then((response) => response.json())
      .then((data) => {
        const tableBody = document.querySelector("#rankingTable tbody");
        data.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Jugador}</td>
            <td>${row.Score}</td>
            <td>${row.W}</td>
            <td>${row.L}</td>
            <td>${row.WR}</td>
          `;
          tableBody.appendChild(tr);
        });
      })
      .catch((error) => {
        console.error("Error al cargar los datos:", error);
      });
  </script>
</body>
</html>
