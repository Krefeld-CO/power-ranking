<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Ranking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #0f0f0f;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    .buscador-container {
      text-align: right;
      margin-bottom: 10px;
    }
    .buscador-container input {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #333;
      background-color: #1e1e1e;
      color: #fff;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #181818;
      position: relative;
    }
    tr:hover td {
      background-color: #2a2a2a;
    }
    th, td {
      border: 1px solid #333;
      padding: 12px 10px;
      text-align: center;
      position: relative;
    }
    th {
      background-color: #1e1e1e;
      color: #ffffff;
      cursor: pointer;
      position: sticky; /* para encabezado fijo */
      top: 0;
      z-index: 10;
    }
    th::after {
      content: "▲▼";         /* doble triángulo gris por defecto */
      position: absolute;
      right: 10px;
      font-size: 0.7em;
      color: #666666;        /* gris claro */
      user-select: none;
    }
    /* Flecha ascendente */
    th.asc::after {
      content: "▲";
      color: #4caf50;        /* verde */
    }
    /* Flecha descendente */
    th.desc::after {
      content: "▼";
      color: #f44336;        /* rojo */
    }
    td {
      color: #dddddd;
    }
    tr:nth-child(even) td {
      background-color: #141414;
    }
  </style>
</head>
<body>
  <h1>Power Ranking</h1>
  <div class="buscador-container">
    <input type="text" id="buscador" placeholder="Buscar jugador...">
  </div>
  <table id="tabla"></table>

  <script>
    let datosOriginales = [];
    let ordenAscendente = {};
    
    function crearTabla(datos) {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";

      datos.forEach((fila, i) => {
        const tr = document.createElement("tr");
        fila.forEach((col, j) => {
          const celda = document.createElement(i === 0 ? "th" : "td");
          celda.textContent = col;

          if (i === 0) {
            celda.addEventListener("click", () => ordenarPorColumna(j));
          }

          tr.appendChild(celda);
        });
        tabla.appendChild(tr);
      });
      actualizarFlechas();
    }

    function ordenarPorColumna(indice) {
      const encabezado = datosOriginales[0];
      const filas = datosOriginales.slice(1);

      const esNumerico = filas.every(f => !isNaN(parseFloat(f[indice])));

      // Cambiar sentido de orden para la columna clickeada
      const asc = !ordenAscendente[indice];
      // Resetear estados de orden de todas columnas excepto la actual
      ordenAscendente = {};
      ordenAscendente[indice] = asc;

      filas.sort((a, b) => {
        const valA = esNumerico ? parseFloat(a[indice]) : a[indice].toLowerCase();
        const valB = esNumerico ? parseFloat(b[indice]) : b[indice].toLowerCase();
        if (valA < valB) return asc ? -1 : 1;
        if (valA > valB) return asc ? 1 : -1;
        return 0;
      });

      crearTabla([encabezado, ...filas]);
      aplicarFiltro(); // aplicar filtro nuevamente después de ordenar
    }

    function aplicarFiltro() {
      const input = document.getElementById("buscador").value.toLowerCase();
      const filas = document.querySelectorAll("#tabla tr");

      filas.forEach((fila, i) => {
        if (i === 0) return; // saltar encabezado

        const textoFila = fila.textContent.toLowerCase();
        fila.style.display = textoFila.includes(input) ? "" : "none";
      });
    }

    function actualizarFlechas() {
      const ths = document.querySelectorAll("#tabla th");
      ths.forEach((th, i) => {
        th.classList.remove("asc", "desc");
        if (ordenAscendente[i] === true) {
          th.classList.add("asc");
        } else if (ordenAscendente[i] === false) {
          th.classList.add("desc");
        }
      });
    }

    document.getElementById("buscador").addEventListener("input", aplicarFiltro);

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRt3yIlHDYrXpteR_emzXy_PO7fcm4_RdjTAEssC5iooIhv2LdHXWWQUSvUiorYnIOYTMAwfVygE6bO/pub?gid=1179758971&single=true&output=csv")
      .then(response => response.text())
      .then(data => {
        const filas = data.trim().split("\n").map(f => f.split(","));
        datosOriginales = filas;
        crearTabla(filas);
      });
  </script>
</body>
</html>
